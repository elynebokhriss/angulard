<div class="card">
    <img [src]="image" [alt]="title" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{ title }}</h5>
      <p class="card-text">{{ description }}</p>
      <button
        class="btn btn-primary"
        (click)="onAddToShortlist()"
        [disabled]="!available"
      >
        {{ btnText }}
      </button>
    </div>
  </div>
