<div class="container mt-4">
    <h2>Liste des Utilisateurs</h2>
    <button class="btn btn-primary" (click)="calculate()">Calculer</button>
    <div *ngFor="let user of users" class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="user.picture" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
            <p class="card-text">Email : {{ user.email }}</p>
            <p class="card-text"><small class="text-muted">Profession : {{ user.profession }}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
