<div class="container mt-4">
    <h2>Ajouter un Produit</h2>
    <form #productForm="ngForm" (ngSubmit)="onSave(productForm)" novalidate>
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Nom du Produit</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          [(ngModel)]="product.name"
          required
          minlength="5"
          pattern="[a-zA-Z]*"
          #name="ngModel"
        />
        <div *ngIf="name?.invalid && name?.touched" class="text-danger">
          <p *ngIf="name?.errors?.['required']">Le champ est obligatoire.</p>
          <p *ngIf="name?.errors?.['minlength']">Au moins 5 caractères requis.</p>
          <p *ngIf="name?.errors?.['pattern']">Seules les lettres sont autorisées.</p>
        </div>
      </div>
  
      <!-- Category ID -->
      <div class="mb-3">
        <label for="categoryId" class="form-label">ID de la Catégorie</label>
        <input
          type="number"
          id="categoryId"
          class="form-control"
          name="categoryId"
          [(ngModel)]="product.categoryId"
          required
          #categoryId="ngModel"
        />
        <div *ngIf="categoryId?.invalid && categoryId?.touched" class="text-danger">
          <p *ngIf="categoryId?.errors?.['required']">Le champ est obligatoire.</p>
        </div>
      </div>
  
      <!-- Price -->
      <div class="mb-3">
        <label for="price" class="form-label">Prix</label>
        <input
          type="text"
          id="price"
          class="form-control"
          name="price"
          [(ngModel)]="product.price"
          required
          pattern="^\d+(\.\d+)?$"
          #price="ngModel"
        />
        <div *ngIf="price?.invalid && price?.touched" class="text-danger">
          <p *ngIf="price?.errors?.['required']">Le champ est obligatoire.</p>
          <p *ngIf="price?.errors?.['pattern']">Seuls les chiffres et les points sont autorisés.</p>
        </div>
      </div>
  
      <!-- Promotion -->
      <div class="mb-3">
        <label for="promotion" class="form-label">Promotion</label>
        <input
          type="text"
          id="promotion"
          class="form-control"
          name="promotion"
          [(ngModel)]="product.promotion"
          pattern="^(0|[1-9][0-9]?)$"
          #promotion="ngModel"
        />
        <div *ngIf="promotion?.invalid && promotion?.touched" class="text-danger">
          <p *ngIf="promotion?.errors?.['pattern']">La valeur doit être inférieure ou égale à 100.</p>
        </div>
      </div>
  
      <!-- Image -->
      <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input
          type="text"
          id="image"
          class="form-control"
          name="image"
          [(ngModel)]="product.image"
          #image="ngModel"
        />
      </div>
  
      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          class="form-control"
          name="description"
          [(ngModel)]="product.description"
        ></textarea>
      </div>
  
      <!-- Save Button -->
      <button type="submit" class="btn btn-primary mb-5" [disabled]="productForm.invalid">
        Save
      </button>
    </form>
  </div>
